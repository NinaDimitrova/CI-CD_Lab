name: Selenium IDE Project1

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup dotNet
        uses: action/setup-dotnet@v3
        with: 
          dotnet-version: 6.0.x
      - name: install nuget packeges
        run: dotnet restore
      - name: build the test project
        run: dotnet build --no-restore
      - name: run tests
        run: dotnet test